<!DOCTYPE html>
<html>
    <head>
        <title>Belajar HTML 5 (Multimedia)</title>
    </head>
    <body>
        <button onclick="playVid() " type="button">Play Video</button>
        <button onclick="pauseVid() " type="button">Pause Video</button>
        <button onclick="duration() " type="button">Duration</button><br>

            <h2>Video pada HTML 5</h2>
            <video id="myVideo" width="320" height="240" controls>
                <source src="media/mov_bbb.mp4" type="video/mp4">
                </video>
            <h2>Belajar menginput video Youtube di HTML 5</h2>
                <p>Virgoun feat Audy - Selamat (Selamat Tinggal)(Official Lyric Video)</p>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/nnZpgbJQVXw?autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body>
    <script>
        var vid = document.getElementById("myVideo");

        function playVid() {
            vid.play() ;
        }
        function pauseVid() {
            vid.pause() ;
        }
        function duration() {
            alert(vid.duration) ;
        }
        
    </script>
</html>
